    <script>

    function isInteger(obj) {
 return obj%1 === 0
}

    var price= 25,conut;
    conut=prompt(price+"一杯，您要多少杯?");
    
    if(isNaN(conut)){
        alert("请输入数字!")
    }
    else{
        if(isInteger(conut)){
            if(conut%2==0){
            totalprice = conut*price*0.75;
        }
        else{
            totalprice = conut*price*0.75+price/4;
        } 
        alert("您总共消费了"+totalprice+"元");
    }
    else{
        alert("必须整数杯")
    }
        }
     
    </script>
